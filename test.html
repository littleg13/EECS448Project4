var canvas;
var ctx;
var width, height;
var interval;
var counter, counterMax;
var items;

var drawStar = ( numPoints, innerR = 50, peak = 100, innerVar = 0, outerVar = 0, color = "red" ) => {
  ctx.save();
  ctx.translate( width/2, height/2 );
//  ctx.rotate( Math.PI * Math.random() );
  ctx.moveTo( 0, 0 );
  ctx.beginPath();
  for( let i = 0; i < numPoints / 2; i++ ) {
    ctx.lineTo( 0, -( innerR - Math.random() * innerVar ) );
    ctx.rotate( Math.PI / numPoints );
    ctx.lineTo( 0, -( peak + Math.random() * outerVar ) );
    ctx.rotate( Math.PI / numPoints );
  }
  ctx.lineTo( 0, -( innerR - Math.random() * innerVar ) );
  ctx.closePath();
  ctx.fillStyle = color;
  ctx.fill();
  ctx.restore();
}

var main = () => {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  [width, height] = [canvas.width, canvas.height];

  items = new ExplosionSprite();
}

var loop = () => {
  ctx.clearRect( 0, 0, width, height );
  ctx.save();
  ctx.translate( width / 2, height / 2 );
  items.render( ctx );
  items.update();
  ctx.restore();
  if( items.done ) { delete items; }
}
